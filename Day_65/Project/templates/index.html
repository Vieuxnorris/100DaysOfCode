<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
    <ul>
        {% if lenBooks != 0 %}
            {% for book in books %}
            <li><a href="{{ url_for('remove', id=book['id']) }}">Delete</a> {{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }}/10 <a href="{{ url_for('edit', id=book['id']) }}">Edit row</a></li>
            {% endfor %}
        {% else %}
            <p>Library is empty</p>
        {% endif %}
    </ul>
<a href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
